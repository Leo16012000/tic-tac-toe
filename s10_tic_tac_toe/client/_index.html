<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe game</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>


  
  <section class="game-page">
    <button class="out-room">Rời phòng</button>
    <button class="log-out">Đăng xuất</button>
    <h1 class="room-name"></h1>
    <div class="game">
      <div class="chalk-board">
        <div class="name-player-1">
          <div class="name-player-1__title"></div>
          <div class="name-player-1__name"></div>
        </div>
        <div class="name-player-2">
          <div class="name-player-2__title"></div>
          <div class="name-player-2__name"></div>
        </div>
      </div>

      <div class="overlay-content">
        <h1>Tic-Tac-Toe</h1>

        <div class="game-details">
          <p class="current-turn">
            <span>Lượt đánh hiện tại: </span>
            <span id="currentTurn" class="cross"></span>
          </p>
        </div>

        <div class="game-board">
          <ul id="cellList" class="board-cells-list">
            <li id="cell0"></li>
            <li id="cell1"></li>
            <li id="cell2"></li>
            <li id="cell3"></li>
            <li id="cell4"></li>
            <li id="cell5"></li>
            <li id="cell6"></li>
            <li id="cell7"></li>
            <li id="cell8"></li>
          </ul>
        </div>

        <div id="replayGame" class="game-replay">
          <p>Thắng!!!</p>
          <button>Replay</button>
        </div>
      </div>
    </div>

    <div class="rule">
      <h1>Luật chơi</h1>
      <p> - Hai người chơi lần lượt thực hiện lượt đánh của mình</p>
      <p> - Người chơi được xem là thắng khi thực hiện được lượt đánh trên một hàng/ cột/ đường chéo</p>
      <p> - Trận đấu có kết quả "Hòa" khi đã hết ô để đánh nhưng không có người chơi nào thắng</p>
    </div>

  </section>

  <script src="js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caro game</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


  
  <section class="game-page">
    <button class="log-out">Đăng xuất</button>
    <div class="game">
      <div class="chalk-board">
        <div class="name-player-1">
          <div class="name-player-1__title">Player 1: </div>
          <div class="name-player-1__name">user1</div>
        </div>
        <div class="name-player-2">
          <div class="name-player-2__title">Player 2: </div>
          <div class="name-player-2__name">user2</div>
        </div>
      </div>

      <div class="overlay-content">
        <h1>Caro 3x3</h1>

        <div class="game-details">
          <p class="current-turn">
            <span>Lượt đánh hiện tại: </span>
            <span id="currentTurn" class="cross"></span>
          </p>
        </div>

        <div class="game-board">
          <ul id="cellList" class="board-cells-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div id="replayGame" class="game-replay">
          <p>Thắng!!!</p>
          <button>Replay</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Điểm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>N</td>
          <td>1024</td>
        </tr>
      </tbody>
  
      

    </table>
  </section>

  <script src="js/main.js"></script>

</body>

</html>

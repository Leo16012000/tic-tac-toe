<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caro game</title>

  <link rel="stylesheet" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


    <div id="id01" class="modal">
  
        <form class="modal-content animate" method="post">
      
          <div class="container">
            <label for="uname"><b>Tên đăng nhập</b></label>
            <input id="usr" type="text" placeholder="Nhập tên đăng nhập" name="uname" required>
      
            <label for="psw"><b>Mật khẩu</b></label>
            <input id="psw" type="password" placeholder="Nhập mật khẩu" name="psw" required>
              
            <div class="note-error"></div>
            <button id="#btnLogin" type="submit">Đăng nhập</button>

          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="registerbtn">Tạo tài khoản</button>

          </div>
        </form>
    </div>

  <script src="js/login.js"></script>

</body>

</html>
